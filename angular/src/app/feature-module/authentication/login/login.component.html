<div class="login-wrapper">
  <div class="loginbox">
    <div class="login-auth">
      <div class="login-auth-wrap">
        <div class="sign-group">
          <a [routerLink]="routes.home" class="btn sign-up"
            ><span
              ><i class="feather icon-corner-down-left" aria-hidden="true"></i
            ></span>
            Back To Home</a
          >
        </div>
        <h1>Sign In</h1>
        <p class="account-subtitle">
          We'll send a confirmation code to your email.
        </p>
        <form [formGroup]="form" (ngSubmit)="signin()">
          <div class="form-group">
            <label class="form-label"
              >Email <span class="text-danger">*</span></label
            >
            <input
              type="email"
              class="form-control"
              placeholder=""
              formControlName="email"
              placeholder=""
              [ngClass]="{
                'is-invalid': f['email'].touched && f['email'].invalid
              }"
            />
            <div
            *ngIf="f['email'].touched && f['email'].invalid"
            class="invalid-feedback"
          >
            <div
              *ngIf="f['email'].errors && f['email'].errors['required']"
            >
              Email is required.
            </div>
            <div *ngIf="f['email'].errors && f['email'].errors['email']">
              Please, enter valid email address.
            </div>
          </div>
          </div>
          <div class="form-group">
            <label class="form-label"
              >Password <span class="text-danger">*</span></label
            >
            <div class="pass-group">
              <input
                type="password"
                class="form-control pass-input"
                placeholder=""
                [type]="show_password ? 'password' : 'text'"
                formControlName="password"
                [ngClass]="{
                    'is-invalid':
                      f['password'].touched && f['password'].invalid
                  }"
              />
              <span 
                    [ngClass]="
                      show_password === true
                      ? 'fas  fa-eye-slash toggle-password'
                      : 'fas fa-eye toggle-password'
                    "
                    (click)="show_password = !show_password"
                  ></span>
                  <div
                  *ngIf="f['password'].touched && f['password'].invalid"
                  class="invalid-feedback"
                >
                  <div
                    *ngIf="
                      f['password'].errors && f['password'].errors['required']
                    "
                  >
                    Password is required.
                  </div>
                </div>
            </div>
          </div>
          <div class="form-group">
            <a class="forgot-link" [routerLink]="routes.forgotPassword"
              >Forgot Password ?</a
            >
          </div>
          <div class="form-group m-0">
            <label class="custom_check d-inline-flex"
              ><span>Remember me</span>
              <input type="checkbox" name="remeber" />
              <span class="checkmark"></span>
            </label>
          </div>
         
          <button
           class="btn btn-outline-light w-100 btn-size mt-1"
            type="submit"
            > Sign In</button>
         
          <div class="login-or">
            <span class="or-line"></span>
            <span class="span-or-log">Or, log in with your email</span>
          </div>
          <!-- Social Login -->
          <div class="social-login">
            <a
              href=javascript:void(0);
              class="d-flex align-items-center justify-content-center form-group btn google-login w-100"
              ><span
                ><img
                  src="assets/img/icons/google.svg"
                  class="img-fluid"
                  alt="Google" /></span
              >Log in with Google</a
            >
          </div>
          <div class="social-login">
            <a
              href=javascript:void(0);
              class="d-flex align-items-center justify-content-center form-group btn google-login w-100"
              ><span
                ><img
                  src="assets/img/icons/facebook.svg"
                  class="img-fluid"
                  alt="Facebook" /></span
              >Log in with Facebook</a
            >
          </div>
          <!-- /Social Login -->
          <div class="text-center dont-have">
            Don't have an account yet?
            <a [routerLink]="routes.register">Register</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
